---
image: 'fedora'

before_script:
  - ./setup.sh

stages:
  - build
  - test
  - fedpackage

build:
  stage: build
  script:
    - HARDWARE_PLATFORM=x86_64 gprbuild acc.gpr
  artifacts:
    paths:
      - bin/*
      - build/*
    expire_in: 1 week

test:
  stage: test
  script:
    - HARDWARE_PLATFORM=x86_64 ./test.sh

fedpackage:
  stage: fedpackage
  script:
    - dnf install -y rpm-build rpmdevtools redhat-rpm-config tree
    - rpmdev-setuptree
    - pwd && tree ~/rpmbuild
    - tar -cvzf ../acc-1.0.tar.gz .
    - pwd && tree ~/rpmbuild
    - mv ../acc-1.0.tar.gz ~/rpmbuild/SOURCES/
    - tree ~/rpmbuild
    - cp dist/acc.spec ~/rpmbuild/SPECS/
    - pwd && tree ~/rpmbuild
    - pushd ~/rpmbuild/SPECS/
    - pwd && tree ~/rpmbuild
    - HARDWARE_PLATFORM=x86_64 rpmbuild -v -bb acc.spec
    - HARDWARE_PLATFORM=x86_64 rpmbuild -v -bs acc.spec
    - pwd && tree ~/rpmbuild
    - popd
    - pwd && tree ~/rpmbuild
    - cp -rv ~/rpmbuild/RPMS/* dist/
    - cp -rv ~/rpmbuild/SRPMS/* dist/
  artifacts:
    paths:
      - dist/*
    expire_in: 1 week
  only:
    - master

after_script:
  - echo "End CI"
